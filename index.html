<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Hedvig+Letters+Serif:opsz@12..24&family=Josefin+Sans:wght@500&family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Quiz APP</h1>
        <form class="main-form">
            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="general-knowledge">General Knowledge</option>
                <option value="history">History</option>
                <option value="politics">Politics</option>
            </select>
            <label for="difficulty">Difficulty</label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="question-number">Amount Question</label>
            <select name="question-number" id="question-number">
                <option value="ten">10</option>
                <option value="twenty">20</option>
                <option value="thirty">30</option>
            </select>
            <button class="show-question">Generate Question</button>
        </form>
        <div class="questions">
            <h2 class="q-header">Questions</h2>
            <section class="question-section">
            <div class="question-container">
            <p class="detailed-question"></p>
            <div class="answers"> 
            </div>
            <div class="info-for-answers"></div>
        </section>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
